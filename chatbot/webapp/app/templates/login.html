r<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/util.css') }}">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form p-l-55 p-r-55 p-t-178" action="/login" method="POST">
					<span class="login100-form-title">
						Sign In As Guest
					</span>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
						<input class="input100" type="text" name="net_id" placeholder="Username">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Please enter email id">
						<input class="input100" type="email" name="email_id" placeholder="Email Address">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Please enter Full Name">
						<input class="input100" type="text" name="name" placeholder="Full Name">
						<span class="focus-input100"></span>
					</div>

					<div class="text-right p-t-13 p-b-23">
					</div>

					<div class="container-login100-form-btn">
						<button id="submit" type="submit" formaction="/login" class="login100-form-btn">
							Sign in
						</button>
					</div>

					<div class="flex-col-c p-t-100 p-b-40">
						<span class="txt1 p-b-9">
							<a href="https://bb.csueastbay.edu" class="txt3">Have a BlackBoard account?</a>
						</span>

						<a href="https://bb.csueastbay.edu" class="txt3">
							<img src="{{ url_for('static', filename='img/BB_logo.png') }}" alt="BlackBoard Login" height="100px" width="250px"/>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>



	<script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
